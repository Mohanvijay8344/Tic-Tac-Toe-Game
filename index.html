<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        margin-bottom: 20px;
    }
    .cell {
        width: 100%;
        height: 100px;
        background-color: #f4f4f9;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        cursor: pointer;
    }
    #status {
        font-size: 24px;
        margin-bottom: 20px;
    }
    #restart {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #restart:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board">
            <div data-index="0" class="cell"></div>
            <div data-index="1" class="cell"></div>
            <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div>
            <div data-index="4" class="cell"></div>
            <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div>
            <div data-index="7" class="cell"></div>
            <div data-index="8" class="cell"></div>
        </div>
        <h2 id="status"></h2>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
